<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .child {
        width: 50px;
        height: 50px;
        background-color: aqua;
        position: absolute;
       }
       .child1 {
        top: 200px;
        left: 200px;
       }
       .child2 {
        top: 170px;
        left: 170px;
       }
       .child3 {
        top: 170px;
        left: 230px;
       }
       .child4 {
        top: 230px;
        left: 170px;
       }
       .child5 {
        top: 230px;
        left: 230px;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="child child1">A</div>
        <div class="child child2">B</div>
        <div class="child child3">C</div>
        <div class="child child4">D</div>
        <div class="child child5">E</div>
    </div>
</body>
</html>
